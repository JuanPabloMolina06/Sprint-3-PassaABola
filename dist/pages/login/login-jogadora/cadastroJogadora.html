<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copa PAB - Cadastro Jogadora</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jaldi:wght@400;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'poppins': ['Poppins', 'sans-serif'],
                        'montserrat': ['Montserrat', 'sans-serif'],
                        'jaldi': ['Jaldi', 'sans-serif'],
                    },
                    colors: {
                        'primary': '#ffffff',
                        'secondary': '#8461C9',
                        'tertiary': '#EE4D9B',
                        'quaternary': '#6EAA38',
                        'quinary': '#A089CE',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-cover bg-center bg-no-repeat min-h-screen flex flex-col font-montserrat" style="background-image: url('/dist/public/BG_Login.png');">
    <div class="fixed inset-0 bg-black bg-opacity-50"></div>

    <header class="text-primary shadow-md sticky top-0 z-50 mb-5">
        <nav class="container mx-auto flex items-center justify-between px-4 sm:px-6 py-3">
            <a href="/dist/pages/index.html" class="flex items-center gap-3">
                <img src="/dist/public/logoCopaPAB.svg" alt="Logo do canal Passa a Bola" class="h-12 w-12">
                <h1 class="font-poppins text-2xl font-semibold text-primary" style="text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3);">Copa PAB</h1>
            </a>
            <div class="hidden md:block">
                <a href="./loginJogadora.html" class="font-montserrat font-medium text-lg transition-colors hover:text-tertiary">Voltar</a>
            </div>
            <div class="md:hidden">
                <button id="menu-btn" class="text-primary focus:outline-none">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
            </div>
        </nav>
        <div id="mobile-menu" class="hidden md:hidden bg-transparent">
            <ul class="flex flex-col items-center gap-4 py-4">
                <li><a href="./loginJogadora.html" class="font-montserrat font-medium text-lg transition-colors hover:text-tertiary mt-2">Voltar</a></li>
            </ul>
        </div>
    </header>
        
    <main class="flex-grow flex items-center justify-center p-4">
        <div class="w-full max-w-2xl bg-black/30 backdrop-blur-xl rounded-3xl border border-white/20 p-8 sm:p-12 shadow-2xl text-white">
            
            <div class="text-center mb-8">
                <h1 class="font-poppins text-3xl sm:text-4xl font-bold mb-3 text-white inline-block px-6 py-2 rounded-lg">CADASTRAR-SE</h1>
                <p class="text-gray-300 mt-4">Você esta efetuando seu cadastro como <span class="font-bold text-white">JOGADORA</span></p>
            </div>

            <form id="cadastro-form-jogadora" class="flex flex-col gap-5">
                <div>
                    <label class="block text-gray-200 text-sm font-semibold mb-2">Foto da jogadora</label>
                    <label for="foto" class="w-full bg-black/20 border border-white/20 rounded-xl py-3 px-4 flex items-center gap-4 cursor-pointer hover:border-secondary transition">
                        <svg class="w-8 h-8 text-tertiary" fill="currentColor" viewBox="0 0 20 20"><path d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"></path></svg>
                        <span id="file-name" class="text-gray-400">Anexar arquivo...</span>
                    </label>
                    <input type="file" id="foto" name="foto" class="hidden" accept="image/*">
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                    <div>
                        <label for="nome" class="block text-gray-200 text-sm font-semibold mb-2">Nome</label>
                        <input type="text" id="nome" placeholder="Nome da jogadora.." class="w-full bg-black/20 border border-white/20 rounded-xl py-3 px-4 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-secondary transition" required>
                    </div>
                    <div>
                        <label for="email" class="block text-gray-200 text-sm font-semibold mb-2">Email</label>
                        <input type="email" id="email" placeholder="Email da jogadora.." class="w-full bg-black/20 border border-white/20 rounded-xl py-3 px-4 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-secondary transition" required>
                    </div>
                    <div>
                        <label for="idade" class="block text-gray-200 text-sm font-semibold mb-2">Idade</label>
                        <input type="number" id="idade" placeholder="Idade da jogadora.." class="w-full bg-black/20 border border-white/20 rounded-xl py-3 px-4 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-secondary transition" required>
                    </div>
                    <div>
                        <label for="altura" class="block text-gray-200 text-sm font-semibold mb-2">Altura</label>
                        <input type="text" id="altura" placeholder="Ex: 1.75" class="w-full bg-black/20 border border-white/20 rounded-xl py-3 px-4 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-secondary transition" required>
                    </div>
                    <div>
                        <label for="posicao" class="block text-gray-200 text-sm font-semibold mb-2">Posição</label>
                        <input type="text" id="posicao" placeholder="Posição da jogadora.." class="w-full bg-black/20 border border-white/20 rounded-xl py-3 px-4 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-secondary transition" required>
                    </div>
                     <div>
                        <label for="senha" class="block text-gray-200 text-sm font-semibold mb-2">Senha</label>
                        <input type="password" id="senha" placeholder="Crie sua senha..." class="w-full bg-black/20 border border-white/20 rounded-xl py-3 px-4 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-secondary transition" required>
                    </div>
                    <div class="md:col-span-2"> <label for="confirmar-senha" class="block text-gray-200 text-sm font-semibold mb-2">Confirme sua senha</label>
                        <input type="password" id="confirmar-senha" placeholder="Confirme sua senha..." class="w-full bg-black/20 border border-white/20 rounded-xl py-3 px-4 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-secondary transition" required>
                    </div>
                </div>
                
                <button type="submit" class="w-full bg-tertiary text-white font-bold py-4 rounded-full text-lg transition-colors duration-300 transform hover:scale-105 hover:bg-opacity-90 mt-4 text-center">
                    Cadastrar
                </button>
            </form>

            <p class="text-center text-gray-300 text-sm mt-8">
                Já tem uma conta? 
                <a href="./login-jogadora.html" class="font-bold text-tertiary hover:underline">Faça Login</a>
            </p>
        </div>
    </main>

    <script>
        const cadastroForm = document.getElementById('cadastro-form-jogadora');
        const fotoInput = document.getElementById('foto');
        const fileNameSpan = document.getElementById('file-name');
        let fotoBase64 = '';

        fotoInput.addEventListener('change', () => {
            if (fotoInput.files.length > 0) {
                const file = fotoInput.files[0];
                fileNameSpan.textContent = file.name;

                const reader = new FileReader();
                reader.onloadend = () => {
                    fotoBase64 = reader.result;
                };
                reader.readAsDataURL(file);
            } else {
                fileNameSpan.textContent = 'Anexar arquivo...';
                fotoBase64 = '';
            }
        });

        cadastroForm.addEventListener('submit', (event) => {
            event.preventDefault();

            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const idade = document.getElementById('idade').value;
            const altura = document.getElementById('altura').value;
            const posicao = document.getElementById('posicao').value;
            const senha = document.getElementById('senha').value;
            const confirmarSenha = document.getElementById('confirmar-senha').value;

            if (senha !== confirmarSenha) {
                alert('As senhas não coincidem!');
                return;
            }

            const jogadoras = JSON.parse(localStorage.getItem('jogadoras')) || [];

            const emailExistente = jogadoras.find(user => user.email === email);
            if (emailExistente) {
                alert('Este email já está cadastrado!');
                return;
            }

            jogadoras.push({ nome, email, idade, altura, posicao, senha, foto: fotoBase64 });

            localStorage.setItem('jogadoras', JSON.stringify(jogadoras));

            alert('Cadastro realizado com sucesso!');
            window.location.href = './loginJogadora.html';
        });
    </script>
    <script>
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
