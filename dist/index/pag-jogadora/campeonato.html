<body class="bg-gray-100">

    <div class="container mx-auto px-4 py-8 sm:px-6 lg:px-8 lg:py-12">
        <h1 class="text-4xl sm:text-5xl font-extrabold text-center text-gray-800 mb-10 text-secondary">
            CAMPEONATOS
        </h1>

        <div id="championships-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            </div>
    </div>


    <div id="error-modal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 hidden z-50">
        <div class="bg-white rounded-lg shadow-2xl w-full max-w-md mx-auto transform transition-all opacity-0 translate-y-4" id="modal-panel">
            <div class="p-6 text-center">
                <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-red-100 mb-4">
                    <svg class="h-10 w-10 text-red-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636" />
                    </svg>
                </div>
                
                <h3 class="text-2xl font-bold text-gray-900">Acesso Negado</h3>
                <p class="mt-2 text-md text-gray-600">
                    Este campeonato já foi encerrado e não aceita novas inscrições.
                </p>
                <button id="close-modal-btn" class="mt-6 w-full bg-gray-800 text-white font-semibold py-3 rounded-lg hover:bg-gray-900 transition-colors">
                    Entendido
                </button>
            </div>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {

            const championships = [
                { id: 6, name: 'Edição 6', status: 'AO VIVO', date: '15/09/2025 - 30/10/2025', prize: 'R$ 10.000', teams: 32, link: './campeonato-6.html', bgImage: 'https://images.unsplash.com/photo-1552059338-e7a207f84656?auto=format&fit=crop&q=80&w=2070' },
                { id: 5, name: 'Edição 5', status: 'ENCERRADO', date: '01/03/2025 - 15/04/2025', prize: 'R$ 8.000', teams: 24, link: null, bgImage: 'https://images.unsplash.com/photo-1517423568346-3b6a2c38e7f3?auto=format&fit=crop&q=80&w=1974' },
                { id: 4, name: 'Edição 4', status: 'ENCERRADO', date: '10/11/2024 - 20/12/2024', prize: 'R$ 8.000', teams: 24, link: null, bgImage: 'https://images.unsplash.com/photo-1593341643333-68d65a109a85?auto=format&fit=crop&q=80&w=2072' },
                { id: 3, name: 'Edição 3', status: 'ENCERRADO', date: '...', prize: '...', teams: 16, link: null, bgImage: 'https://images.unsplash.com/photo-1579952363873-27f3bade9f55?auto=format&fit=crop&q=80&w=1935' },
                { id: 2, name: 'Edição 2', status: 'ENCERRADO', date: '...', prize: '...', teams: 16, link: null, bgImage: 'https://images.unsplash.com/photo-1553776972-e6a3e5d0f8f8?auto=format&fit=crop&q=80&w=1974' },
                { id: 1, name: 'Edição 1', status: 'ENCERRADO', date: '...', prize: '...', teams: 8, link: null, bgImage: 'https://images.unsplash.com/photo-1521414022093-68a86c0c27a7?auto=format&fit=crop&q=80&w=2070' },
            ];

            const grid = document.getElementById('championships-grid');
            const modal = document.getElementById('error-modal');
            const modalPanel = document.getElementById('modal-panel');
            const closeModalBtn = document.getElementById('close-modal-btn');

            function renderChampionships() {
                grid.innerHTML = '';
                championships.forEach(champ => {
                    const isFinished = champ.status === 'ENCERRADO';
                    const statusColor = isFinished ? 'bg-red-600' : 'bg-green-500';
                    const buttonText = isFinished ? 'Ver Resultados' : 'Ingressar';
                    const buttonClasses = isFinished 
                        ? 'show-error-modal bg-gray-300 text-gray-700 cursor-pointer' 
                        : 'bg-white text-gray-900';

                    const cardHTML = `
                        <div class="relative rounded-lg overflow-hidden shadow-lg group transform transition-transform hover:-translate-y-2">
                            <div class="absolute inset-0 bg-cover bg-center transition-transform duration-500 group-hover:scale-110" style="background-image: url('${champ.bgImage}');"></div>
                            <div class="absolute inset-0 bg-black bg-opacity-50"></div>

                            <div class="relative p-6 flex flex-col justify-between h-64 text-white">
                                <div>
                                    <span class="absolute top-4 right-4 px-3 py-1 text-sm font-semibold rounded-full text-white ${statusColor}">${champ.status}</span>
                                    <h2 class="text-3xl font-bold">COPA PAB</h2>
                                    <p class="text-xl font-semibold">${champ.name}</p>
                                </div>
                                
                                <div class="space-y-3">
                                    <div class="flex items-center text-sm">
                                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                                        <span>${champ.date}</span>
                                    </div>
                                     <div class="flex items-center text-sm">
                                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm0 2c-2.21 0-4 1.79-4 4v1h8v-1c0-2.21-1.79-4-4-4z"></path></svg>
                                        <span>${champ.teams} Equipes</span>
                                    </div>
                                </div>

                                ${isFinished 
                                    ? `<button class="w-full text-center font-bold py-3 rounded-lg transition-colors ${buttonClasses}">${buttonText}</button>`
                                    : `<a href="${champ.link}" class="block w-full text-center font-bold py-3 rounded-lg transition-colors hover:bg-gray-200 ${buttonClasses}">${buttonText}</a>`
                                }
                            </div>
                        </div>
                    `;
                    grid.innerHTML += cardHTML;
                });
            }

            function openModal() {
                modal.classList.remove('hidden');
                setTimeout(() => {
                    modalPanel.classList.remove('opacity-0', 'translate-y-4');
                }, 10);
            }

            function closeModal() {
                modalPanel.classList.add('opacity-0', 'translate-y-4');
                setTimeout(() => {
                    modal.classList.add('hidden');
                }, 300);
            }

            grid.addEventListener('click', (event) => {
                if (event.target.classList.contains('show-error-modal')) {
                    openModal();
                }
            });

            closeModalBtn.addEventListener('click', closeModal);
            modal.addEventListener('click', (event) => {
                if (event.target === modal) {
                    closeModal();
                }
            });

            renderChampionships();
        });
    </script>

<script>
    const menuBtn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');

    menuBtn.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');

</script>
