<!DOCTYPE html>

<head>

    <title>Escolher a forma de login</title>
    
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'poppins': ['Poppins', 'sans-serif'],
                        'montserrat': ['Montserrat', 'sans-serif'],
                    },
                    colors: {
                        'primary': '#ffffff',
                        'secondary': '#8461C9',
                        'tertiary': '#EE4D9B',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-cover bg-center bg-no-repeat bg-fixed flex flex-col min-h-screen" style="background-image: url('../img/BG_Login.png');">

    <header class="flex items-center gap-4 py-3 px-4 sm:py-4 sm:px-6 md:px-8">
        <a href="../index/index.html">

        <h1 class="font-poppins text-xl sm:text-2xl font-semibold text-white" style="text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);">Copa PAB</h1>
    </header>

    <div class="h-1.5 w-full bg-secondary"></div>

    <main class="flex flex-grow items-center justify-center p-4">
        
        <div class="w-full max-w-md sm:max-w-lg">
            <div class="relative top-10 z-10 mx-auto w-fit rounded-2xl bg-secondary px-6 py-4 sm:px-8 sm:py-5">

                <div class="flex w-full max-w-xs flex-col gap-5 sm:gap-6">

                    <a href="../index/pagTorcedora.html" class="group relative flex items-center justify-center rounded-full bg-secondary p-3.5 sm:p-4 text-white transition-colors duration-300 hover:bg-tertiary">

                    </a>
                </div>
            </div>
